<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <style>
        /* Center the button on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button onclick="notifyMe()">Click me!</button>

    <script>
        // Function to show a notification
        function notifyMe() {
            // Check if the browser supports notifications
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notifications. Here is an alert instead: Hey there!");
            }
            // Check if notification permissions have already been granted
            else if (Notification.permission === "granted") {
                // Show a notification
                new Notification("Hey there!");
            }
            // If permission is not denied, ask for permission
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    // If permission is granted, show a notification
                    if (permission === "granted") {
                        new Notification("Hey there!");
                    } else {
                        // If permission is denied, fallback to alert
                        alert("Notification permission denied. Hey there!");
                    }
                });
            } else {
                // If permissions are denied, fallback to alert
                alert("Notifications are blocked. Hey there!");
            }
        }
    </script>

</body>
</html>
