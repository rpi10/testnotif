<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        button {
            padding: 20px;
            font-size: 18px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Test Button</h1>
    <button id="testBtn">Click Me</button>

    <script>
        const testBtn = document.getElementById('testBtn');

        // Function to request notification permission and send notification
        function sendNotification() {
            // Check if the browser supports notifications
            if (!("Notification" in window)) {
                console.log("This browser does not support notifications.");
                return;
            }

            // Check notification permission
            if (Notification.permission === "granted") {
                // If permission is already granted, send a notification
                new Notification("Hello! This is your notification.");
            } else if (Notification.permission !== "denied") {
                // If permission is not denied, request it
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Hello! You granted permission, here's your notification.");
                    }
                });
            } else {
                console.log("Notification permission is denied.");
            }
        }

        // Add event listeners for both touchstart and click
        testBtn.addEventListener('touchstart', sendNotification);
        testBtn.addEventListener('click', sendNotification);

        // Prevent 300ms delay on touch devices
        testBtn.addEventListener('touchend', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
